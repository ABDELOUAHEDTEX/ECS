<div class="container-fluid">
  <div class="row">
    <div class="col-sm-auto bg-light sticky-top">
      <div
        class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top"
      >
        <ul
          class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center"
        >
          <li class="nav-item">
            <a
              href="/dashboard"
              class="nav-link py-3 px-3 bg-light"
              title="Home"
            >
              <i class="bi-house fs-3"></i>
            </a>
          </li>
          <!-- Repeat similar structure for all links -->
          <li>
            <a
              href="/offres-stage"
              class="nav-link py-3 px-3 bg-light"
              title="Offres de Stage"
            >
              <i class="bi bi-box-arrow-in-right fs-3"></i>
            </a>
          </li>
          <li>
            <a
              href="/stages"
              class="nav-link py-3 px-3 bg-light"
              title="Stages"
            >
              <i class="bi bi-card-list fs-3"></i>
            </a>
          </li>
          <!-- Additional links -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle bg-light"
              href="#"
              id="navbarDropdownMenuLink"
            >
              <i class="bi-people fs-3"></i>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/logout">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm p-3 min-vh-100">
      <!-- Static content for the add-offer section -->
      <section class="vh-100">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                        Ajouter un offre de stage
                      </p>
                      <!-- Input controls -->
                      <form action="/submit-offer" method="POST">
                        <div class="mb-4">
                          <label for="poste" class="form-label">Poste</label>
                          <input
                            type="text"
                            id="poste"
                            name="poste"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="mb-4">
                          <label for="entreprise" class="form-label"
                            >Entreprise</label
                          >
                          <input
                            type="text"
                            id="entreprise"
                            name="entreprise"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="mb-4">
                          <label for="description" class="form-label"
                            >Description</label
                          >
                          <textarea
                            id="description"
                            name="description"
                            class="form-control"
                            required
                          ></textarea>
                        </div>
                        <div class="mb-4">
                          <label for="dateDebut" class="form-label"
                            >Date DÃ©but</label
                          >
                          <input
                            type="date"
                            id="dateDebut"
                            name="dateDebut"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="mb-4">
                          <label for="dateFin" class="form-label"
                            >Date Fin</label
                          >
                          <input
                            type="date"
                            id="dateFin"
                            name="dateFin"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="mb-4">
                          <label for="technologie" class="form-label"
                            >Technologie</label
                          >
                          <input
                            type="text"
                            id="technologie"
                            name="technologie"
                            class="form-control"
                            required
                          />
                        </div>
                        <!-- Buttons -->
                        <div class="d-flex justify-content-end pt-3">
                          <button type="reset" class="btn btn-light btn-lg">
                            Reset All
                          </button>
                          <button
                            type="submit"
                            class="btn btn-warning btn-lg ms-3"
                          >
                            Ajouter
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-inline-block">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid"
                        alt="Sample image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
